<div class="forgot-password-container">
  <h1 class="forgot-password-title">Forgot Password</h1>
  <p class="forgot-password-subtitle">
    Enter your email address and we'll send you instructions to reset your password.
  </p>

  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
    <!-- Email Field -->
    <input
      type="email"
      id="email"
      formControlName="email"
      [class.error]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
      placeholder="Enter your email address"
    />
    <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
      <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
      <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email address</span>
    </div>

    <!-- Success Message -->
    <div class="success-message" *ngIf="success && message">
      <span class="success-icon">✓</span>
      {{ message }}
    </div>

    <!-- Error Message -->
    <div class="error-message" *ngIf="error">
      <span class="error-icon">✗</span>
      {{ error }}
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="loading || !forgotPasswordForm.valid"
    >
      <span *ngIf="!loading">Send Reset Instructions</span>
      <span *ngIf="loading" class="loading-text">
        <span class="spinner"></span>
        Sending...
      </span>
    </button>
  </form>

  <!-- Navigation Links -->
  <div class="navigation-links">
    <a (click)="goToSignin()" class="nav-link">Back to Sign In</a>
    <span class="separator">|</span>
    <a (click)="goToSignup()" class="nav-link">Create Account</a>
  </div>
</div>
